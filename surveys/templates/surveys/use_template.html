{% extends "surveys/base.html" %}
{% block title %}{{ template.title }} - Askly{% endblock %}
{% block content %}

<div class="container py-10 max-w-3xl mx-auto">
  <h2 class="text-3xl font-bold mb-6 text-purple-700">{{ template.title }}</h2>
  
  <form method="POST">
    {% csrf_token %}
    {% for question in template.questions %}
      <div class="mb-6">
        <label class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">{{ question }}</label>
        <input type="text" name="responses" class="w-full p-3 border rounded-xl bg-white dark:bg-zinc-800 dark:text-white" placeholder="Your answer here">
      </div>
    {% endfor %}
    <button type="submit" class="cta-button">Submit Answers</button>
  </form>
</div>

{% endblock %}
